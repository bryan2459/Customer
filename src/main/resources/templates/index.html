<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Customer Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <style>h1 {
            text-align: center; }
     </style>

</head>

</head>
<body>
<!--/*@thymesVar id="recipes" type="java.util.List"*/-->
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">

                    <h1 class="panel-title">Customer List</h1>
                    <!--/*@thymesVar id="person" type="bryan.springframework.domain.Person"*/-->
                 <!--   <button class="btn btn-danger" href="#" th:href="@{'/person/new'}" role="button">Create</button> -->
                    <a class="btn btn-danger" href="#" th:href="@{'/person/new'}" role="button">Create</a>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(persons)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>DOB</th>
                                <th>View</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Tasty Goodnees 1</td>
                                <td><a href="#">View</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>12333</td>
                                <td>Tasty Goodnees 2</td>
                                <td><a href="#">View</a></td>
                            </tr>
                            <tr th:each="person : ${persons}">
                                <!--/*@thymesVar id="person" type="bryan.springframework.domain.Person"*/-->
                                <td th:text="${person.id}">334</td>
                                <td th:text="${person.name}">Tasty Goodnees 3</td>
                                <td th:text="${person.dob}">Tasty Goodnees 3</td>
                                <td><a href="#" th:href="@{'/person/'+ ${person.id}+'/show'}">View</a></td>
                                <td><a href="#" th:href="@{'/person/'+ ${person.id} +'/update'}">Update</a></td>
                                <td><a href="#" th:href="@{'/person/'+ ${person.id} +'/delete'}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
